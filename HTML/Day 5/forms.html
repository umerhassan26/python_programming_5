<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
 <form>
    <label for="fullname">Your Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full name here..">
    <br>
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email Address..">
    <br>
    <label for="pwd">Create New Password</label>
    <input type="password" id="pwd" name="pwd" placeholder="Enter Your Password..">
    <br>
    <label for="msg">Write a message for us</label>
    <textarea id="msg" name="msg" rows="2" cols="30" placeholder="Enter Your Message here.."></textarea>
    
    <!--Radio Buttons-->
    <h3>Payment Method</h3>
    <input type="radio" id="card" name="payment">
    <label for="card">Card</label>
    <br>
    <input type="radio" id="cash" name="payment">
    <label for="cash">Cash</label>
    <br>
    <input type="radio" id="easypaisa" name="payment">
    <label for="easypaisa">Easy Paisa</label>

    <!--Check Box-->
    <h3> Choose Fruits</h3>
    <label for="apple">Apple</label>
    <input type="checkbox" name="fruits" id="apple">
    <br>
    <label for="orange">Orange</label>
    <input type="checkbox" name="fruits" id="orange">
    <br>
    <label for="grapes">Grapes</label>
    <input type="checkbox" name="fruits" id="grapes">

    <!--Select Box-->
    <h3>Choose a Your Car</h3>
    <label for="car">Choose a Favorite Car</label>
    <select name="cars" id="car">
        <option value="" >Choose Car</option>
        <option>BMW</option>
        <option>HONDA</option>
        <option>SUZUKI</option>
     <input type="submit" value="Pay Now">
    </select>
     
    <!--Select Box with Opt Group-->
    <h3>Opt Group</h3>
    <select name="fruitsandvegetables" >
    <option value="" disabled selected>Choose a Vegetable and fruits</option>
    <optgroup label="Fruits" >
        <option value=""> Apple </option>
        <option value=""> Orange</option>
    </optgroup>
    <optgroup label="vegetables">
        <option value="">Potato</option>
        <option value="">Onion</option>
    </optgroup>
    </select>
    <br>
    <!--Data List-->
    <h3>Data List Example</h3>
    <label for="Phone">Chose a smartphone</label>
    <input type="text" list="Phone">
    <datalist name="Phone" id="Phone">
        <option>Apple</option>
        <option>Sumsung</option>
        <option>OPPO</option>
        <option> Q mobile</option>
    </datalist>
 </form>
</body>

</html>
