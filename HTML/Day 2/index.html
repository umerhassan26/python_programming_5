<!DOCTYPE html>
<html lang="en">
<head>    
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Element</title>
</head>
<body>
    <!-- Anchor Element with absolute path -->
    <a href="https://www.youtube.com">Youtube</a>
    <!-- Anchor Tag with Target Attribute -->
    <a href="https://en.wikipedia.org/wiki/Karachi" target="_blank">Karachi</a>
    <a href="https://www.google.com" target="_self">Search on Google</a>

    <br><br>

    <a href="./login.html">Click to login</a>

    <br><br>

    <!-- Anchor Tags for phone number and email -->
    <a href="tel:03115487901">Phone Number</a>
    <a href="mailto:talha@example.com">Contact on my email</a>
    
    <br><br>

    <!-- Images -->
    <img src="./mountain-lake.avif" alt="This is mountain lake" width="500" height="200">

    <img src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?size=626&ext=jpg&ga=GA1.1.735520172.1711324800&semt=ais" alt="Multi-colored leaf">
</body>
</html>
