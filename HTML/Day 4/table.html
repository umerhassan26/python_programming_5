<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> We are learing how to build a table</h1>
<table border="2">

    <caption>Monthly Saving Data</caption>
       <tr>
        <th>Month</th>
        <td>January</td>
        <td>February</td>
        <td>March</td>
        </tr>
    <tr>
        <th>Savings</th>
        <td>Rs 1000</td>
        <td>Rs 2000</td>
        <td>Rs 500</td> 
        </tr>

</table>
<hr>
<table border="5">
    <tr>
        <th>Months</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>Rs 1000</td>
        <td>Rs 500</td>
    </tr>
    <tr>
        <td colspan="2">Sum Rs 1500</td>
    </tr>
</table>
<hr>
<table border="6">
    <tr>
        <th>Months</th>
        <th>Savings</th>
        <th>Total Savings</th>
    </tr>
    <tr>
        <td>March</td>
        <td>Rs 1000</td>
        <td rowspan="2"> Rs 2000</td>
    </tr>
    <tr>
        <td>April</td>
        <td>Rs 1000</td>
      
    </tr>
</table>
<hr>
<table border="2">
    <!--These are headings -->
    <thead>
        <th>Month</th>
        <th>Savings</th>
    </thead>
    <!-- These are the values -->
    <tbody>
       <tr>
        <td>August</td>
        <td>Rs 500</td>
       </tr>
    </tbody>
    <!-- table footer -->
    <tfoot>
        <tr>
            <td></td>
            <td>700Rs</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
